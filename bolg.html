<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      
    <div class="container" ng-app = "mainApp" ng-controller = "studentController">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview" ng-repeat="feed in blogData">
              <a href="post.html">
                <h3 class="post-title">
                        {{feed.post_name}}
                </h3>
                <h4 class="post-subtitle">
                  {{feed.blog}}
                </h4>
              </a>
              <p class="post-meta">Posted by
                <a href="#">{{feed.author}}</a>
                on {{feed.timestamp}}</p>
            <hr>
                
            </div>
            
            <!-- Pager -->
            <div class="clearfix">
              <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div>
          </div>
        </div>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope, $http) {
          
            $http({
  method: 'GET',
  url: 'http://onboard-api.herokuapp.com/blogs'
}).then(function successCallback(response) {
    console.log(response)
    $scope.blogData=response.data.data;
    // this callback will be called asynchronously
    // when the response is available
  }, function errorCallback(response) {
    // called asynchronously if an error occurs
    // or server returns response with an error status.
  });
         });
      </script>
      
   </body>
</html>
