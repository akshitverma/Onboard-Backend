<html>
    <body>
        <button >Load from server</button>
        <div id="demo"></div>
        <div id="nav", name="nav"></div>
        <div></div>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $(document).on('click','button', function(){
                // $.ajax({
                //   url: "http://onboard-api.herokuapp.com/users"
                // }).done(function(data) {
                //     $('div').append(data);
                // });
                $.ajax(
        {
            url: 'http://onboard-api.herokuapp.com/blogs',
            async: true,
            dataType: "json",
            type: "GET",
            cache: false,
            success: function(result) {
                //document.getElementById("demo").innerHTML = result;
                //console.log(JSON.stringify(result));
                var jsonResult = JSON.parse(result);
                $.each(jsonResult, function(idx, blog){
                document.getElementById("nav").innerHTML = "Blogs";
                $('div').append(blog.data)
        });
  
        },
            error: function(res, stat) {
                alert(res.toString());
                
            }
        });
            });
        });
        </script>
        </body>
</html>
